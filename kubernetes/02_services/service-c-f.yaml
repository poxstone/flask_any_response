apiVersion: v1
kind: Service
metadata:
  name: fla-service-c
  namespace: default-a
  #annotations:
  #  beta.cloud.google.com/backend-config: '{"ports": {"8080":"fla-backendconfig-a"}}'
  #  cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: fla-pod-c
  ports:
    - name: http
      protocol: TCP
      port: 8080  # 443
      targetPort: 8080
    - name: http-proxy
      protocol: TCP
      port: 9191
      targetPort: 9191
    - name: http-tcp-proxy
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: http-udp
      protocol: UDP
      port: 5005
      targetPort: 5005
    - name: http-ws
      protocol: TCP
      port: 5678
      targetPort: 5678
    - name: grpc-http
      protocol: TCP
      port: 50051
      targetPort: 50051
  #type: LoadBalancer  # for tcp lb
  type: ClusterIP  # for ingress
  #type: NodePort

