kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: fla-httproute-a
  namespace: default-a
spec:
  parentRefs:
  - kind: Gateway
    name: flask-gateway-external-http
  hostnames:
  - "my.domain1.com"
  rules:
  - matches:
    backendRefs:
    - name: fla-service-a
      port: 8080

