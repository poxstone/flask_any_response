apiVersion: v1
kind: Service
metadata:
  name: flask-any-service-f
  namespace: default
  #annotations:
  #  beta.cloud.google.com/backend-config: '{"ports": {"8080":"flask-any-backendconfig-a"}}'
  #  cloud.google.com/neg: '{"ingress": true}'
spec:
  selector:
    app: flask-any-response-f
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: proxyhttp
      protocol: TCP
      port: 9191
      targetPort: 9191
    - name: proxytcp
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: udp
      protocol: UDP
      port: 5005
      targetPort: 5005
    - name: ws
      protocol: TCP
      port: 5678
      targetPort: 5678
  #type: LoadBalancer  # for tcp lb
  #type: ClusterIP  # for ingress
  type: NodePort
