  name: flask-any-deployment-a
spec:
  minReplicas: 2
  maxReplicas: 12
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flask-any-deployment-a
  targetCPUUtilizationPercentage: 90
