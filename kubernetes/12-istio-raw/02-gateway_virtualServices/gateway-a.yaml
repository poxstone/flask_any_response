apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: flask-gateway
  namespace: default-a
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    #- "ingress-istio.minikube.com"
    port:
      name: http
      number: 8080
      protocol: HTTP  # HTTP, HTTPS
    tls:
      #mode: SIMPLE
      #credentialName: default-a/fla-secret-service-a-tls  # todo fix

