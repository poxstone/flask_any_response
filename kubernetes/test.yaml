apiVersion: v1
kind: Service
metadata:
  annotations:
    networking.gke.io/load-balancer-type: Internal
  name: flask-any-service-a-internal-ingress
  namespace: default
spec:
  ports:
  - name: tcp-port
    port: 8080
    protocol: TCP
    targetPort: 8181
  selector:
    app: flask-any-response-a
  type: LoadBalancer