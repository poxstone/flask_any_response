apiVersion: v1
kind: Service
metadata:
  name: flask-any-service-a-internal-ingress
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
spec:
  type: LoadBalancer
  #loadBalancerIP: 10.128.0.54
  externalTrafficPolicy: Cluster
  selector:
    app: flask-any-response-a
  ports:
  - name: tcp-port
    protocol: TCP
    port: 8080
    targetPort: 8080
