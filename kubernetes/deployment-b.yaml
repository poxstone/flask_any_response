apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask-any-response-b
  name: flask-any-deployment-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-any-response-b
  template:
    metadata:
      labels:
        app: flask-any-response-b
    spec:
      containers:
      - env:
        - name: APP_PORT
          value: '8080'
        - name: UDP_PORT
          value: '5005'
        - name: PROXY_HTTP_PORT
          value: '9191'
        - name: PROXY_TCP_PORT
          value: '9090'
        - name: WEBSOCKET_PORT
          value: '5678'
        - name: WORKERS
          value: '3'
        - name: TIMEOUT
          value: '120'
        - name: VERSION_DEP
          value: 'vp.0.0.1b'
        - name: INIT_APP_TIME
          value: '0'
        image: poxstone/flask_any_response:latest
        livenessProbe:
          failureThreshold: 2
          #tcpSocket:
          httpGet:
            path: /index.html
            port: 8080
            scheme: HTTP
          #exec:
          #  command:
          #  - sleep
          #  - 10
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        name: flask-any-response-b
        ports:
        - containerPort: 8080
        - containerPort: 5005
        - containerPort: 5678
        - containerPort: 9191
        - containerPort: 9090
        readinessProbe:
          failureThreshold: 2
          #tcpSocket:
          httpGet:
            path: /index.html
            port: 8080
            scheme: HTTP
          #exec:
          #  command:
          #  - sleep
          #  - 3
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 400m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 128Mi
