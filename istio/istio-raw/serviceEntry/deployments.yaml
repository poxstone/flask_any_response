apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  namespace: default
  labels:
    app: service-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        env:
        - name: VERSION_DEP
          value: service-a
        image: poxstone/flask_any_response
        ports:
        - containerPort: 8080

