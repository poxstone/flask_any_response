apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: service-a-virtualservice
  namespace: default
spec:
  hosts:
  - '*'
  gateways:
  - services-gateway
  http:
  - name: service-a-virtualservice
    timeout: 15s
    route:
    - destination:
        host: service-a
        port:
          number: 80
